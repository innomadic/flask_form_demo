<html>

<head>

    <title>{{ title }}</title>
</head>

<body>

    <div>
        ATU Ice Cream
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Sign In</a>
    </div>

    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</body>

</html>
